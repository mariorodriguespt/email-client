<template name="EmailListItem">
  <li class="list-group-item email-list-item">
      <div class="row">
        <div class="col-md-2">
            photo
        </div>
        <div class="col-md-3">
            {{ sender_name }}
        </div>
        <div class="col-md-4">
            {{ subject }}
        </div>
        <div class="col-md-3">
            {{ date }}
        </div>
      </div>
  </li>
</template>
