<template name="EmailInbox">
    <div class="row">
        <div class="col-md-6">
            <h1>Inbox</h1>
        </div>
        <div class="col-md-6 text-right">
            <input type="text"/>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-lg-12">
            <ul class="list-group">
            {{#each email}}
                {{> EmailListItem}}
            {{else}}
                <h1>You have no mail.</h1>
                <h2>Enjoy your day</h2>
            {{/each}}
            </ul>
        </div>
    </div>
</template>
